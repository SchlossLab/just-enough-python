name: build

on: 
  push:
    branches:
      - main
    paths:
     - .github/workflows/build.yml
     - "_quarto.yml"
     - "*.qmd"
     - "*.css"

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
          ref: gh-pages
      - run: |
          git config --local user.email "${actor}@users.noreply.github.com"
          git config --local user.name "$actor"
          git merge origin/main --no-edit
        env:
          actor: "41898282+github-actions[bot]"
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-renv@v2
      - uses: quarto-dev/quarto-actions/setup@v2
      - uses: quarto-dev/quarto-actions/render@v2
      - name: git commit
        run: |
          git add -f docs
          git commit -m "ðŸ“„ Render quarto project"
          git push "https://${actor}:${token}@github.com/${repo}.git"
        env:
          actor: "41898282+github-actions[bot]"
          token: ${{ secrets.GITHUB_TOKEN }}
          repo: ${{ env.GITHUB_REPOSITORY }}
