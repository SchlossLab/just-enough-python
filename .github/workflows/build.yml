name: build

on: 
  push:
    branches:
      - main
#    paths:
#     - "*.qmd"

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: gh-pages
          persist-credentials: false
          fetch-depth: 0
      - uses: r-lib/actions/setup-r@v2
      - uses: quarto-dev/quarto-actions/setup@v2
      - run: |
          quarto --version
          R -e "install.packages(c('rmarkdown', 'reticulate'))"
      - name: fast forward
        run: |
          git merge --ff-only origin/main
      - uses: quarto-dev/quarto-actions/render@v2
      - name: git commit
        run: |
          git config --local user.email "${github_actor}@users.noreply.github.com"
          git config --local user.name "$github_actor"
          git add .
          git commit -m "ðŸ“„ Render quarto project"
          git push "https://${github_actor}:${github_token}@github.com/${repo}.git"
        env:
          github_actor: "41898282+github-actions[bot]"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repo: "SchlossLab/just-enough-python"
